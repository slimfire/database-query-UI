<!DOCTYPE html>
<html>
  <head>
    <title>DB Query UI</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/lib/jquery-ui-timepicker-addon.css">
    <link rel="stylesheet" type="text/css" href="/styles/custom.style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.1/i18n/jquery-ui-timepicker-uk.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui-timepicker-addon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function(){
      $(".attributes").select2({
        placeholder: "Select attributes (Default: All are selected)"
      });
      $(".opCode").select2({width:"100%"});
    })
    </script>
    <script type="text/x-handlebars-template" id="query-template">
        <div class="row">
            <div class="col-md-8">
              <select class="attributes" data-bind="options: attributes, selectedOptions: selectedItems" style="width:100%"multiple="true" ></select>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon" id="label">Date/Time</span>
                  <input type="text" class="form-control" id="startDate" data-bind="value: startDate" placeholder="Start Date" />
                  <input type="text" class="form-control" id="endDate" data-bind="value: endDate" placeholder="End Date" />
                  <span class="input-group-addon" id="basic-addon3"><button type="button" data-bind="click: function(){addToQuery('timestamp')}" class="btn btn-default btn-block">Add</button></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon" id="label">Direction</span>
                  <input type="number" min="0" max="1" data-bind="value: directionMin" class="form-control" placeholder="Minimum" id="basic-url" aria-describedby="basic-addon3">
                  <input type="number" min="0" max="1" data-bind="value: directionMax" class="form-control" placeholder="Maximum" id="basic-url" aria-describedby="basic-addon3">
                  <span class="input-group-addon" id="basic-addon3"><button type="button" data-bind="click: function(){addToQuery('dirction_ingress')}" class="btn btn-default btn-block">Add</button></span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon" id="label">Sum of Bytes</span>
                  <input type="number" min="0" data-bind="value: sumOfBytesMin" class="form-control" placeholder="Minimum" id="basic-url" aria-describedby="basic-addon3">
                  <input type="number" data-bind="value: sumOfBytesMax" class="form-control" placeholder="Maximum" id="basic-url" aria-describedby="basic-addon3">
                  <span class="input-group-addon" id="basic-addon3"><button type="button" data-bind="click: function(){addToQuery('sum_bytes')}" class="btn btn-default btn-block">Add</button></span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-addon" id="label">Sum of Packets</span>
                  <input type="number" min="0" data-bind="value: sumOfPacketsMin" class="form-control" placeholder="Minimum" id="basic-url" aria-describedby="basic-addon3">
                  <input type="number" data-bind="value: sumOfPacketsMax" class="form-control" placeholder="Maximum" id="basic-url" aria-describedby="basic-addon3">
                  <span class="input-group-addon" id="basic-addon3"><button type="button" data-bind="click: function(){addToQuery('sum_packets')}" class="btn btn-default btn-block">Add</button></span>
                </div> 
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-12">
              <div class="input-group" style="width:100%">
                <span class="input-group-addon" data-bind="text: queryValues()[0].attribute()" id="basic-addon3"></span>
                <select class="opCode" data-bind="value: firstOp">
                  <option value="AND">AND</option>
                  <option value="OR">OR</option>
                </select>
                <span class="input-group-addon" data-bind="text: queryValues()[1].attribute()" id="basic-addon3"></span>
                <select class="opCode" data-bind="value: secondOp">
                  <option value="AND">AND</option>
                  <option value="OR">OR</option>
                </select>
                <span class="input-group-addon" data-bind="text: queryValues()[2].attribute()" id="basic-addon3"></span>
                <select class="opCode" data-bind="value: thirdOp">
                  <option value="AND">AND</option>
                  <option value="OR">OR</option>
                </select>
                <span class="input-group-addon" data-bind="text: queryValues()[3].attribute()" id="basic-addon3"></span>
              </div>
            </div>
            <br>
            <br>
            <button type="button" class="btn btn-default" data-bind="click: query">Query</button>
            <button type="button" class="btn btn-default" data-bind="click: clearQueryBuild">Clear  </button>
        </div>
    </script>

    <script  type="text/x-handlebars-template" id="result-template">
      <h1>Results</h1>
      <table class="table table-striped">
        <thead>
            <tr>
              <% _.each(attributes, function(attribute){ if(typeof(attribute) == 'function'){ attribute = attribute()}%>
                <td><%-attribute%></td>
              <% }); %>
            </tr>
        </thead>
        <tbody>
            <% _.each(data, function(instance, i){ var keys = Object.keys(instance)%>
                <tr>
                  <% _.each(keys, function(key){ %>
                    <td><%- instance[key] %></td>
                  <% }); %>
                </tr>
            <% }); %>
        </tbody>
      </table>
    </script>

  </head>
  <body class="body">
      <h1 class="title">DB Query UI</h1>
      <br>
      <div id="query-container"></div>
      <br>
      <div id="result-container"></div>
  </body>
  <script type="text/javascript" src="/service.js"></script>
  <script type="text/javascript" src="/routes.js"></script>
  <script tyep="text/javascript" src="/app.js"></script>
</html>
