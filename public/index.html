<!DOCTYPE html>
<html>
  <head>
    <title>DB Query UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/lib/jquery-ui-timepicker-addon.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/custom.style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/i18n/jquery-ui-i18n.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
    

    <script type="text/x-handlebars-template" id="query-template">
        <div class="row">
            <div class="col-md-3">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Attributes
                    <span class="caret"></span>
                  </button>
                  <select class="dropdown-menu" aria-labelledby="dropdownMenu1" data-bind="options: attributes, selectedOptions: selectedItems" size="11" multiple="true"></select>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">Direction</span>
                  <input type="number" min="0" max="1" data-bind="value: directionMin" class="form-control" placeholder="Minimum" id="basic-url" aria-describedby="basic-addon3">
                  <input type="number" min="0" max="1" data-bind="value: directionMax" class="form-control" placeholder="Maximum" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">Sum of Bytes</span>
                  <input type="number" min="0" data-bind="value: sumOfBytesMin" class="form-control" placeholder="Minimum" id="basic-url" aria-describedby="basic-addon3">
                  <input type="number" data-bind="value: sumOfBytesMax" class="form-control" placeholder="Maximum" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon3">Sum of Packets</span>
                  <input type="number" min="0" data-bind="value: sumOfPacketsMin" class="form-control" placeholder="Minimum" id="basic-url" aria-describedby="basic-addon3">
                  <input type="number" data-bind="value: sumOfPacketsMax" class="form-control" placeholder="Maximum" id="basic-url" aria-describedby="basic-addon3">
                </div> 
            </div>
        </div>
        <br>
        <div class="row">
            <input type="text" id="startDate" data-bind="value: startDate" placeholder="Start Date"/>
            <input type="text" id="endDate" data-bind="value: endDate" placeholder="End Date"/>
        </div>
        <div class="row">
            <button type="button" class="btn btn-info" data-bind="click: query">Query!</button>
        </div>
    </script>

    <script  type="text/x-handlebars-template" id="result-template">
      <h1>Results</h1>
      <table class="table table-striped">
        <thead>
            <tr>
              <% _.each(attributes, function(attribute){ %>
                <td><%-attribute%></td>
              <% }); %>
            </tr>
        </thead>
        <tbody>
            <% _.each(data, function(instance, i){ var keys = Object.keys(instance)%>
                <tr>
                  <% _.each(keys, function(key){ %>
                    <td><%- instance[key] %></td>
                  <% }); %>
                </tr>
            <% }); %>
        </tbody>
      </table>
    </script>

  </head>
  <body class="body">
      <h1 class="title">DB Query UI</h1>
      <br>
      <div id="query-container"></div>
      <br>
      <div id="result-container"></div>
  </body>
  <script type="text/javascript" src="/service.js"></script>
  <script type="text/javascript" src="/routes.js"></script>
  <script tyep="text/javascript" src="/app.js"></script>
</html>
